<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Page Creation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <p class="montserrat date" data-testid ='currentDayOfTheWeek'>Date</p>
            <p class="montserrat current-time" data-testid="currentUTCTime" style="margin-top: 5px;" >Time</p> 
        </div>
    <div class="main">
        <div class="text">
            <p class="name" data-testid="slackUserName" style="color: white;" >Name: SynthAhons</p>
            <p class="github" data-testid=“githubURL” style="text-align: center; margin-top: 0px;"  ><em>GitHub Repository: <be> 
            <a href="https://github.com/PixelBerry2/HNG-stage1">HNG-stage1</a></em> </p> 
         </div>
        <img class="image" data-testid="slackDisplayImage" src="./Pic.png" alt=" ">
     </div>
    <p class="montserrat track" data-testid="myTrack">Track: Frontend</p> 
</div> 

<script src="index.js"></script>

</body>
</html>
